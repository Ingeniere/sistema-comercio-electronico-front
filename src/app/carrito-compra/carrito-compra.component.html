<div class="container mt-5">
  <div align="right" class="mb-3">
      <button (click)="verificar()" color="primary" mat-raised-button>Verificar</button>
  </div>
  <table mat-table
         [dataSource]="detallesCarrito"
         class="mat-elevation-z8">

      <ng-container matColumnDef="Nombre">
          <th mat-header-cell
              *matHeaderCellDef> Nombre </th>
          <td mat-cell
              *matCellDef="let element"> {{element.producto.nombreProducto}} </td>
      </ng-container>

      <ng-container matColumnDef="Descripcion">
          <th mat-header-cell
              *matHeaderCellDef> Descripcion </th>
          <td mat-cell
              *matCellDef="let element"> {{element.producto.descripcionProducto}} </td>
      </ng-container>

      <ng-container matColumnDef="Precio">
          <th mat-header-cell
              *matHeaderCellDef> Precio </th>
          <td mat-cell
              *matCellDef="let element"> {{element.producto.precioActualProducto}} </td>
      </ng-container>

      <ng-container matColumnDef="Descuento Precio">
          <th mat-header-cell
              *matHeaderCellDef> Precio Descuento </th>
          <td mat-cell
              *matCellDef="let element"> {{element.producto.descuentoPrecioProducto}} </td>
      </ng-container>

      <ng-container matColumnDef="Accion">
          <th mat-header-cell
              *matHeaderCellDef> Accion </th>
          <td mat-cell
              *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="eliminarReserva(element.carritoId)">Delete</button>
          </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="desplazarTablaColumnas"></tr>
      <tr mat-row
          *matRowDef="let row; columns: desplazarTablaColumnas;"></tr>
  </table>
</div>
