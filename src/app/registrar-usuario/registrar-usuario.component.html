<div class="container mt-5">
  <div class="card" style="padding: 20px;">
      <form #registerForm="ngForm" (ngSubmit)="registrarUsuarioFor(registerForm)">
          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Usuario</mat-label>
              <input matInput
                     ngModel
                     name="usuario"
                     id="usuario"
                     placeholder="Usuario">
              <mat-hint>Usuario</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput
                     ngModel
                     name="nombre"
                     id="nombre"
                     placeholder="Nombre">
              <mat-hint>Nombre</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Apellido</mat-label>
              <input matInput
                     ngModel
                     name="apellido"
                     id="apellido"
                     placeholder="Apellido">
              <mat-hint>Apellido</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
              <mat-label>Contraseña</mat-label>
              <input matInput
                     ngModel
                     name="password"
                     id="password"
                     placeholder="Contraseña">
              <mat-hint>Contraseña</mat-hint>
          </mat-form-field>

          <div class="text-center">
              <button type="submit" mat-raised-button color="primary">Registrar</button>
          </div>

      </form>
  </div>
</div>
