<div class="container mt-5">

  <div class="row">
      <div class="col-6">

          <div class="card image-container p-3">
              <img [src]="producto.productoImagenes[seleccionarProductoIndex].url" class="product-zoom-image">
          </div>

          <div class="mt-2">
              <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                  <mat-grid-tile *ngFor="let file of producto.productoImagenes; let i = index;" (click)="cambiarIndice(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                      <img [src]="file.url" height="100px" >
                  </mat-grid-tile>
              </mat-grid-list>
          </div>

      </div>
      <div class="col-6">
          <div class="product-information">
              <div class="mt-3">
                  <h2>{{producto.nombreProducto}}</h2>
              </div>
              <div class="mt-3">
                  Description: <br>
                  {{producto.descripcionProducto}}
              </div>
              <div class="mt-3">
                  <b>Rs. {{producto.descuentoPrecioProducto}}</b>&nbsp;&nbsp;<b style="text-decoration: line-through;">{{producto.precioActualProducto}}</b>
              </div>
              <div class="mt-5 text-center">
                <button mat-raised-button color="warn" style="width: 200px;" (click)="comprarProducto(producto.productoId)"> Comprar</button>
                &nbsp;
                    <button mat-raised-button style="width: 200px;" (click)="adicionarAlCarrito(producto.productoId)">Adicionar Al Carrito</button>
            </div>
          </div>
      </div>
  </div>
</div>
